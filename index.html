<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats-Preview-Card</title>
  <link rel ="stylesheet" href= "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="text-section">
        <div class="main-header">
          <h1 class="header">Get <span class="highlighted" style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
        </div>
        <div class="sub-header">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="companies">
            <h1 class="number">10k+</h1>
            <h1 class="name">COMPANIES</h1>
          </div>
          <div class="templates">
            <h1 class="number">314</h1>
            <h1 class="name">TEMPLATES</h1>
          </div>
          <div class="queries">
            <h1 class="number">12M+</h1>
            <h1 class="name">QUERIES</h1>
          </div>
        </div>
      </div>        <!--<img src="images/image-header-desktop.jpg" alt="not getting the image?, my computer's trash.'">-->
      <div class="image-section"></div>
    </div>
  </div>
 
</body>
</html>
